<h2 mat-dialog-title>Ștergeți persoana?</h2>
<mat-dialog-content class="mat-typography">
  <p>Doriți să ștergeți această persoană?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Anulați</button>
  <button mat-button [mat-dialog-close]="true">Ștergeți</button>
</mat-dialog-actions>
